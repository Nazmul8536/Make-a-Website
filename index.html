<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Making A Website</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>


      <!-- header part start Here -->

        <header id="header">
          <div class="container">
            <div class="header">
            <div class="logo">
              <h1>Welcome</h1>
            </div>

              <div class="user_part">
                <div class="sign_up">
                      <button>
                        Sign Up
                      </button>
                      </div>

                      <div class="sign_in">
                        <button>
                          Sign In
                        </button>
                </div>
              </div>
              </div>

          </div>
        </header>

    <!-- Making signUp form start-->



        <div class="container">
            <div class="form">
              <form action="#" method="post">
                  <div class="logo">
                      <img src="images/signIn.png" alt="Sign in Logo">
                  </div>

                  <div class="us_p">
                       <div class="us_heading"> <!--heading -->
                              <h1>Create a new account</h1>
                              <p>It's free and always will be.</p>
                      </div>


                      <div class="us_form">
                          <div class="us_name"><!--form start-->
                            <label for="name">User Name</label>
                            <input type="text" name="User Name" id='name' placeholder="User Name">
                          </div>
                          <div class="us_email">
                            <label for="email">Email Address</label>
                            <input type="email" name="User email" id='email' placeholder="Email Address">
                          </div>
                          <div class="us_mobile">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" name="MObile" id='mobile' placeholder="Mobile Number">
                          </div>
                          <div class="us_pass">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id='password' placeholder="Type your Password">
                          </div>
                          <div class="us_r_pass">
                            <label for="rpass">Confirm Your Password</label>
                            <input type="password" name="rpass" id='rpass' placeholder="Confirm Your Password">
                          </div
                          <div class="us_button">
                          <button type="submit" id="sbutton">Sign Up</button>
                          </div>
                      </div><!--form finish -->

                </div>
              </form>
            </div>
        </div>
<!-- Making signUp form finish-->
<!-- Making signIn form start-->
<div class="container">
    <div class="form_2">
      <form action="#" method="post">
          <div class="logo">
              <img src="images/login.png" alt="Sign in Logo">
          </div>

          <div class="us_p_2">
               <div class="us_heading"> <!--heading -->
                      <h1>Sign In Your Account</h1>
              </div>


              <div class="us_form_2">
                  <!-- <div class="us_name">  form start
                    <label for="name">User Name</label>
                    <input type="text" name="User Name" id='name' placeholder="User Name">
                  </div> -->
                  <div class="us_email_l">
                    <label for="email">Email Address</label>
                    <input type="email" name="User email" id='email' placeholder="Email Address">
                  </div>
                  <!-- <div class="us_mobile">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" name="MObile" id='mobile' placeholder="Mobile Number">
                  </div> -->
                  <div class="us_pass_l">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id='password' placeholder="Type your Password">
                  </div>
                  <!-- <div class="us_r_pass">
                    <label for="rpass">Confirm Your Password</label>
                    <input type="password" name="rpass" id='rpass' placeholder="Confirm Your Password">
                  </div -->
                  <div class="us_button_2">
                  <button type="submit" id="sbutton">Sign Up</button>
                  </div>
              </div><!--form finish -->

        </div>
      </form>
    </div>
</div>












<!-- script part Here -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/cycle.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
